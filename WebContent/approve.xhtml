<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>JSF Tutorial!</title>
<link rel="stylesheet" href="css/style.css" />
</head>

<h:body>

	<f:view>
		<c:forEach var="quote" items="#{frontendService.quotesOnApprove}">

			<div class="quote">
				<div class="title">

					<div class="up">
						<h:form>
							<h:commandLink action="#{frontendService.approve(quote.itemId)}"
								value="approve">
							</h:commandLink>
						</h:form>
					</div>

					<div class="down">
						<h:form>
							<h:commandLink action="#{frontendService.unapprove(quote.itemId)}"
								value="unapprove">
							</h:commandLink>
						</h:form>
					</div>

					<div class="id">#{quote.itemId}</div>

				</div>

				<div class="text">${quote.text}</div>

			</div>
		</c:forEach>
	</f:view>
</h:body>

</html>
